<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel ="stylesheet" href = "style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>BMR Calculator</h1> 
        
    </div>
    
    <div id="input-box">
        <div id="weightHeightDiv">
        <div id="weightDiv">
            <label for="weight">Weight</label>
            <input id='weight' type="numbers" size = "2">
            <span>(lbs)</span>
         </div>

         <div id="heightDiv">
            <label for="height">Height</label>
            <input id='feet' type="numbers" size="1">
            <span>(ft)</span>

            <input id='inches' type="numbers" size="1">
            <span>(in)</span>
        </div>
        </div>
        
        <div id="yo">
        <div id="ageDiv">
            <label for="age" style="font-family: Inter; ">Age</label>
            <input id='age' type="numbers" size = "2">
            <span>(yrs)</span>  
        </div>
       
        
        <select id="myDropdown" onchange="myFunction(this.value)">
            <option >Activity Level</option>
            <option value="option1">Sedentary</option>
            <option value="option2">Lightly active</option>
            <option value="option3">Moderately active</option>
            <option value="option4">Very active</option>
        </select>
        </div>
        <div id="gendersAndButtons">
        <div id="genders">
            <input  type="radio" value = "genderM" name="gender">Man
            <input type="radio" value = "genderW" name="gender">Woman
            
        </div>
        <div id="btns">
        <button class="btn btn-outline-success" id="enter"style='margin-right:7px' onclick="calcFinal()">Submit</button>
        <button class="btn btn-outline-success" id="clear" onclick="reload()">Clear</button>
        </div>
        </div>
        
    </div>

    <div id="output">
        <div class="a1">
        <h2 id="heading"></h2><p id="bmr-output"></p>
        </div>
        <h2 id="heading2"></h2>
        <div id="activity">
            <div class="a1">
                <h3 id="headingS"></h3><p id="tdee-output1" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h3 id="headingL1" ></h3><p id="tdee-output2" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h3 id="headingM" ></h3><p id="tdee-output3" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h3 id="headingA"></h3><p id="tdee-output4" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h4 id="headingL"></h4><p id="loss-output1" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h4 id="headingL2"></h4><p id="loss-output2" style="display:inline;"></p>
            </div>

            <div class="a1">
                <h4 id="headingG"></h4><p id="gain-output1" style="display:inline;"></p>
            </div>
            <div class="a1">
                <h4 id="headingG2"></h4><p id="gain-output2" style="display:inline;"></p>
            </div>
        </div>   

    </div>

    <script src="app.js"></script>
</body>
</html>
